<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { margin-bottom: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <h1>Your Device Information</h1>

    <div class="info">
        <h2>Location</h2>
        <p id="locationInfo"></p>
    </div>

    <div class="info">
        <h2>Snapshot</h2>
        <p>snapshot = "..."</p>
        <img id="cameraSnapshot" alt="Camera Snapshot" />
    </div>

    <script>
        // Parse the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const snapshot = decodeURIComponent(urlParams.get('snapshot') || '');
        const latitude = urlParams.get('latitude');
        const longitude = urlParams.get('longitude');
        const locationError = urlParams.get('locationError');

        // Display the location in the format: location = "Latitude: ..., Longitude: ..."
        const locationInfo = document.getElementById('locationInfo');
        if (latitude && longitude) {
            locationInfo.textContent = `location = "Latitude: ${latitude}, Longitude: ${longitude}"`;
        } else if (locationError) {
            locationInfo.textContent = `location = "${locationError}"`;
        } else {
            locationInfo.textContent = 'location = "Location not available"';
        }

        // Display the camera snapshot
        if (snapshot) {
            document.getElementById('cameraSnapshot').src = snapshot;
        }
    </script>

</body>
</html>
