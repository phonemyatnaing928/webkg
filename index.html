<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Access Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { font-size: 1.2em; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Accessing Device Information...</h1>
    <p class="status">Please wait while we access your camera, microphone, and location...</p>

    <script>
        // Initialize variables to hold data
        let locationData = {};
        let hasCameraAccess = false;
        let hasMicAccess = false;

        // Access the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    hasCameraAccess = true;
                    checkAllDataCollected();
                })
                .catch(() => {
                    hasCameraAccess = false;
                    checkAllDataCollected();
                });
        }

        // Access the microphone
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    hasMicAccess = true;
                    checkAllDataCollected();
                })
                .catch(() => {
                    hasMicAccess = false;
                    checkAllDataCollected();
                });
        }

        // Access the location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                locationData.latitude = position.coords.latitude;
                locationData.longitude = position.coords.longitude;
                checkAllDataCollected();
            }, () => {
                locationData.error = "Unable to retrieve location";
                checkAllDataCollected();
            });
        } else {
            locationData.error = "Geolocation not supported";
            checkAllDataCollected();
        }

        // Function to check if all data is collected
        function checkAllDataCollected() {
            if (locationData.latitude !== undefined || locationData.error) {
                redirectToAnswer();
            }
        }

        // Redirect to answer.html with collected data
        function redirectToAnswer() {
            const queryParams = new URLSearchParams({
                camera: hasCameraAccess,
                microphone: hasMicAccess,
                latitude: locationData.latitude || '',
                longitude: locationData.longitude || '',
                locationError: locationData.error || ''
            });

            window.location.href = 'answer.html?' + queryParams.toString();
        }
    </script>
</body>
</html>
