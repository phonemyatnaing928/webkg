<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Access Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { margin-bottom: 20px; }
        video, audio { width: 100%; max-width: 600px; }
        .info { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Device Access Demo</h1>

    <!-- Camera Section -->
    <div class="container">
        <h2>Camera Access</h2>
        <video id="camera" autoplay></video>
        <p id="cameraStatus"></p>
    </div>

    <!-- Microphone Section -->
    <div class="container">
        <h2>Microphone Access</h2>
        <audio id="microphone" controls></audio>
        <p id="micStatus"></p>
    </div>

    <!-- Location Section -->
    <div class="container">
        <h2>Location Access</h2>
        <button id="getLocationBtn">Get Location</button>
        <p id="locationStatus"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
