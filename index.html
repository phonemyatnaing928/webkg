<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Camera, Mic & Location Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        video, audio {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Access Camera, Microphone, and Location</h1>

    <button id="getCamera">Access Camera</button>
    <button id="getMic">Access Microphone</button>
    <button id="getLocation">Get Location</button>

    <br><br>

    <!-- Video stream from the camera -->
    <video id="cameraStream" width="320" height="240" autoplay></video>

    <!-- Audio stream -->
    <audio id="audioStream" controls></audio>

    <!-- Location display -->
    <p id="locationDisplay"></p>

    <script>
        // Access the camera
        document.getElementById('getCamera').addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('cameraStream').srcObject = stream;
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        });

        // Access the microphone
        document.getElementById('getMic').addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById('audioStream').srcObject = stream;
            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
            }
        });

        // Get location
        document.getElementById('getLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('locationDisplay').innerHTML = 
                Latitude: ${latitude} <br> Longitude: ${longitude};
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert('User denied the request for Geolocation.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Location information is unavailable.');
                    break;
                case error.TIMEOUT:
                    alert('The request to get user location timed out.');
                    break;
                case error.UNKNOWN_ERROR:
                    alert('An unknown error occurred.');
                    break;
            }
        }
    </script>
</body>
</html>
